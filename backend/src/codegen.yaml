schema: "http://localhost:8888/graphql"
generates:
  ./backend/gql/generated_types.ts:
    config:
      useIndexSignature: true
      scalars:
        JSON: string
        UUID: string
        Date: string
    plugins:
      - typescript
      - typescript-resolvers
